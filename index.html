<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NerdChat :tm:</title>
    <link rel="stylesheet" href="style.css">
    <script src="mainscript.js"></script>
</head>
<body onload="loaded()">
    <div id="main">
        
    </div>
    <div id="apiTestContainer">
        <button id="apiTestButton" onclick="checkAPI()">Press Me To Test API</button>
        <div id="indicator"><img id="ldGif" src="loading.gif" alt="Loading animation" hidden="false" height="100%" style="filter: brightness(10);"></div>
    </div>
    <br/>
    <div id="responseDisplayBox"></div>
        <code id="responseDisplay" hidden="true"></code>
    </div>
    <br/>
    <br/>
    <div class="chatContentDisplay">
        <div id="messageDisplay"></div>

        <div id="messageBarContainer">
            <input id="messageBox" type="text" placeholder=" Start typing..." onkeyup="if(event.keyCode==13) sendMessage();"/>
            <button id="messageSendButton" onclick="sendMessage()" autofocus>Send &gt;</button>
        </div>
    </div>
</body>
</html>
